  <style>
    :root {
      --primary-color: #007bff;
      --success-color: #28a745;
      --error-color: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background-image: linear-gradient(to right, #11cb43, #2575fc, #9ccb11); */
      background-image: url('https://images.pexels.com/photos/325153/pexels-photo-325153.jpeg?auto=compress&cs=tinysrgb&w=1600');

      background-size: 700px;
      animation: moveGradient 15s ease-in-out infinite;
      padding: 20px;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .contact-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #00b315;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      padding: 10px;
      border-radius: 4px;
    }

    #status.success {
      color: var(--success-color);
      background-color: #e6ffe6;
      border: 1px solid var(--success-color);
    }

    #status.error {
      color: var(--error-color);
      background-color: #ffe6e6;
      border: 1px solid var(--error-color);
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
    }
  </style>
</head>

       <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="index.html"><button>Home</button></a>
        <div id="user-name-container" class="d-flex align-items-center text-center ms-3 text-uppercase "

        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center" id="nav-links">
                <!-- Content will be injected by JS -->
            </ul>
        </div>

    <h1>Contact Us</h1>
    <form id="contactForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required readonly>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required readonly>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

      <label for="file">Attachment (optional):</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,image/*">

      <button type="submit">Send Message</button>
      <div id="status"></div>
    </form>
  </div>

        const API_BASE_URL = 'https://amazon-clone-fullstack.onrender.com'; // Backend base URL

    // DOM elements (Ensuring messageBox is targeted correctly)
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const contactForm = document.getElementById("contactForm");
    const messageBox = document.getElementById("messageBox"); // Assuming your HTML has an element with id="messageBox"
    
    // Elements for navbar consistency (assuming they exist in the HTML)
    const cartCountEl = document.getElementById("cart-count");
    const navLinks = document.getElementById("nav-links");
    const userNameContainer = document.getElementById("user-name-container");

    let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

    // --- Helper function to display messages instead of alert() ---
    function showMessage(message, type = 'success') {
        if (!messageBox) {
            console.error("Message box element not found.");
            // Fallback to console log if messageBox doesn't exist
            console.log(`Message (${type}): ${message}`);
            return;
        }
        messageBox.textContent = message;
        messageBox.className = ''; // Clear previous classes
        messageBox.classList.add(type);
        messageBox.style.display = 'block';

        setTimeout(() => {
            messageBox.style.display = 'none';
        }, 3000); // Hide after 3 seconds
    }

    // --- Function to redirect to login, now using showMessage ---
    function redirectToLogin() {
        showMessage("Please login to use the contact form.", "info"); // Using 'info' type for a less harsh alert
        setTimeout(() => {
            window.location.href = "login.html";
        }, 1500); // Redirect after message is displayed for a moment
    }

    // --- Mode toggle function (consistent with other pages) ---
    function mode() {
        const body = document.body;
        let currentTheme = localStorage.getItem('theme') || 'light';
        let newTheme = currentTheme === 'light' ? 'dark' : 'light';

        if (newTheme === 'dark') {
            body.classList.add('dark-mode');
            body.classList.remove('bg-white', 'text-dark');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('bg-white', 'text-dark');
        }
        localStorage.setItem('theme', newTheme);
        updateElementStylesForMode(newTheme);
    }

    // Function to apply/remove specific element styles based on theme (copied for consistency)
    function updateElementStylesForMode(theme) {
        const navbar = document.querySelector('.navbar');
        const footer = document.querySelector('.footer');
        const formLabels = document.querySelectorAll('.form-label');
        const h2Element = document.querySelector('h2');
        const formControls = document.querySelectorAll('.form-control');
        const btnOutlineLights = document.querySelectorAll('.btn-outline-light');
        const pElements = document.querySelectorAll('p'); // For other p tags in main/footer

        if (navbar) {
            if (theme === 'dark') {
                navbar.classList.remove('navbar-dark', 'bg-primary');
                navbar.classList.add('navbar-light', 'bg-dark');
            } else {
                navbar.classList.remove('navbar-light', 'bg-dark');
                navbar.classList.add('navbar-dark', 'bg-primary');
            }
        }

        if (footer) {
            if (theme === 'dark') {
                footer.classList.remove('bg-dark');
                footer.classList.add('bg-dark');
            } else {
                footer.classList.remove('bg-dark');
                footer.classList.add('bg-dark');
            }
        }

        formLabels.forEach(label => {
            if (theme === 'dark') label.style.color = '#f8f9fa';
            else label.style.color = '';
        });
        if (h2Element) {
            if (theme === 'dark') h2Element.style.color = '#f8f9fa';
            else h2Element.style.color = '';
        }
        pElements.forEach(p => { // Apply to all relevant p tags
            if (theme === 'dark') p.style.color = '#f8f9fa';
            else p.style.color = '';
        });
        formControls.forEach(input => {
            if (theme === 'dark') {
                input.style.backgroundColor = '#495057';
                input.style.color = '#f8f9fa';
                input.style.borderColor = '#6c757d';
            } else {
                input.style.backgroundColor = '';
                input.style.color = '';
                input.style.borderColor = '';
            }
        });
        const hoverGreenTexts = document.querySelectorAll('.hover-green-text');
        hoverGreenTexts.forEach(span => {
            if (theme === 'dark') {
                span.classList.remove('text-white');
                span.style.color = '#f8f9fa';
            } else {
                span.classList.add('text-white');
                span.style.color = '';
            }
        });
        btnOutlineLights.forEach(btn => {
            if (theme === 'dark') {
                btn.style.color = '#f8f9fa';
                btn.style.borderColor = '#f8f9fa';
            } else {
                btn.style.color = '';
                btn.style.borderColor = '';
            }
        });
    }

    // --- Update User Name Display (copied for consistency) ---
    function updateUserNameDisplay() {
        if (currentUser && currentUser.username) {
            userNameContainer.innerHTML = `Hello, ${currentUser.username}`;
        } else {
            userNameContainer.innerHTML = "";
        }
    }

    // --- Helper to update cart count badge visually in navbar (copied for consistency) ---
    async function updateNavCartCount() {
        let cartLength = 0;
        if (currentUser && currentUser.id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/cart?user_id=${currentUser.id}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok && data.cartItems) {
                    cartLength = data.cartItems.length;
                }
            } catch (error) {
                console.error('Error fetching cart count:', error);
            }
        }
        if (cartCountEl) cartCountEl.textContent = cartLength;
    }

    // --- Render navigation based on login state (copied for consistency) ---
    async function renderNav() {
        if (!navLinks) {
            console.error("Navigation links element not found. Cannot render navigation.");
            return;
        }
        navLinks.innerHTML = "";
        let cartLength = 0;

        if (currentUser && currentUser.id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/cart?user_id=${currentUser.id}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (response.ok && data.cartItems) {
                    cartLength = data.cartItems.length;
                } else {
                    console.error('Failed to get cart count for navigation:', data.message || response.statusText);
                    cartLength = 0;
                }
            } catch (error) {
                console.error('Network error getting cart count for navigation:', error);
                cartLength = 0;
            }

            navLinks.innerHTML = `
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Profile (${currentUser.username})</a></li>
                <li class="nav-item ms-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative rounded">
                        Cart
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            ${cartLength}
                        </span>
                    </a>
                </li>
                <li class="nav-item ms-3">
                    <button id="logoutBtn" class="btn btn-outline-light rounded">Logout</button>
                </li>`;
        } else {
            navLinks.innerHTML = `
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
                <li class="nav-item ms-3">
                    <a href="cart.html" class="btn btn-outline-light position-relative rounded">
                        Cart
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            ${cartLength}
                        </span>
                    </a>
                </li>`;
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("currentUser");
                currentUser = null;
                location.reload();
            });
        }
        updateElementStylesForMode(localStorage.getItem('theme') || 'light');
    }


    // --- Initial Check and Form Setup ---
    if (!currentUser || !nameInput || !emailInput || !contactForm) {
        redirectToLogin();
    } else {
        nameInput.value = currentUser.username || "";
        emailInput.value = currentUser.email || "";

        contactForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Basic client-side validation using Bootstrap's novalidate
            if (!contactForm.checkValidity()) {
                contactForm.classList.add("was-validated");
                return;
            }

            const formData = new FormData(contactForm);
            // formData.append("name", nameInput.value); // FormData already gets inputs with name attributes
            // formData.append("email", emailInput.value);
            // formData.append("subject", document.getElementById("subject").value);
            // formData.append("message", document.getElementById("message").value);
            // const fileInput = document.getElementById("fileUpload");
            // if (fileInput.files.length > 0) {
            //     formData.append("file", fileInput.files[0]);
            // }

            try {
                const res = await fetch(`${API_BASE_URL}/api/send_mail`, { // Corrected endpoint
                    method: "POST",
                    body: formData // FormData handles Content-Type automatically for multipart/form-data
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message || "✅ Message sent successfully!", "success");
                    contactForm.reset(); // Clear form
                    contactForm.classList.remove("was-validated"); // Remove validation styles

                    // Re-populate fields if user is still logged in
                    if (currentUser) {
                         nameInput.value = currentUser.username || "";
                         emailInput.value = currentUser.email || "";
                    }

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    showMessage(data.message || "Failed to send message.", "error");
                }
            } catch (err) {
                console.error("Send Error:", err);
                showMessage("Network error. Please try again.", "error");
            }
        });
    }

    // --- Initialize page on DOMContentLoaded ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Apply theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.add('bg-white', 'text-dark');
        }
        updateElementStylesForMode(savedTheme || 'light');

        updateUserNameDisplay();
        await updateNavCartCount();
        await renderNav();
    });
